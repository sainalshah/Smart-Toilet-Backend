<div class="container">
  <div class="col-sm-6">
    <form class="form-horizontal">

      <div class="form-group">
        <h1>Feedback for Patient</h1>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="patient_name">Patient Name: </label>
        <div class="col-sm-5">
          <input type = "text" class="form-control" name="patient_name"  readonly="true" ng-model="data.name"/>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="comment">Comment:  </label>
        <div class="col-sm-5">
          <textarea rows="4" cols="50" name="comment" readonly="true" ng-model="data.comment" />
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-5">
          <button class="btn btn-primary col-sm-offset-8" ng-click="back()">Back</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="container">
  <div class="col-sm-6">
    <form class="form-horizontal">

      <div class="form-group">
        <h1>Doctor Feedback</h1>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="patient_name">Patient Name: </label>
        <div class="col-sm-5">
          <input type = "text" class="form-control" name="patient_name"  readonly="true" placeholder={{data.name}} />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="ph">pH Indicator: </label>
        <div class="col-sm-7">
          <input type = "radio" value="Acidic" name="ph" ng-model="data.ph"/>Acidic &nbsp;
          <input type = "radio" value="Neutral" name="ph" ng-model="data.ph"/>Neutral &nbsp;
          <input type = "radio" value="Alkaline" name="ph"  ng-model="data.ph"/>Alkaline
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="glucose">glucose Indicator: </label>
        <div class="col-sm-7">
          <input type = "radio" value="Diabetic" name="glucose" ng-model="data.glucose"/>Diabetic &nbsp;
          <input type = "radio" value="Imparied" name="glucose" ng-model="data.glucose"/>Impaired &nbsp;
          <input type = "radio" value="Normal" name="glucose"  ng-model="data.glucose"/>Normal
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="comment">Feedback for Patient:  </label>
        <div class="col-sm-5">
          <textarea rows="4" cols="50" name="comment" placeholder="Enter your comment here." ng-model="data.comment"/>
          <input type = "checkbox" name="patientview" ng-model="data.patientview"/>Allow patient to view
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-5">
          <button class="btn btn-primary col-sm-offset-8" ng-click="sendfeedback()">Send</button>
        </div>
      </div>

    </form>
  </div>
</div>

<header class="jumbotron">
  <div class="container">
    <div class="col-xs-12 col-sm-6">
      <div class="col-xs-12 col-sm-3">
        <p style="padding:10px;"></p>
        <img src="images/logo.png" class="img-responsive">
      </div>
      <div class="col-xs-12 col-sm-8">
        <h1>Smart Toilet System</h1>
        <p id="message"></p>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6" ng-controller="RegisterController">
      <p class="success"  ng-style="((signUpSuccess)&&{'color': 'green'})||((!signUpSuccess)&&{'color': 'red'})">{{msg}}</p>
      <form class="form-horizontal" name="RegisterForm" ng-show="!userinfo.clinic_id" novalidate>
        <div class="container">
          <h3>Sign Up</h3>
          <div class="well well-lg col-sm-12" >


          <div class="form-group" >
            <div  ng-class="{ 'has-errors' : RegisterForm.name.$invalid , 'has-success' : RegisterForm.name.$valid}">
              <label class="col-sm-2 control-label" for="name">Name</label><div class="col-sm-10"><input name="name" type="text" class="form-control" ng-model="data.username" required/>
                <p class="help-block" ng-if="RegisterForm.name.$invalid && RegisterForm.pwd.$dirty">Please Enter a valid name</p>
              </div>
            </div>
          </div>

          <div class="form-group" >
            <div  ng-class="{ 'has-errors' : RegisterForm.Email.$invalid && RegisterForm.Email.$dirty , 'has-success' : RegisterForm.Email.$valid }">
              <label class="col-sm-2 control-label"  for="Email">Email</label><div class="col-sm-10"><input name="Email" type="Email" class="form-control" ng-model="data.email"  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/>
                <p class="help-block" ng-if="RegisterForm.Email.$invalid && RegisterForm.Email.$dirty">Please Enter a valid email address</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div ng-class="{'has-error': RegisterForm.address.$invalid && RegisterForm.address.$dirty, 'has-success': RegisterForm.address.$valid}">
              <label class="col-sm-2 control-label"  for="address">Address</label><div class="col-sm-10"><textarea  name="address" type="text" class="form-control" ng-model="data.address" required></textarea>
                <p class="help-block" ng-if="RegisterForm.address.$invalid && RegisterForm.address.$dirty">Please Enter Address</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div ng-class="{'has-error': RegisterForm.postal.$invalid && RegisterForm.postal.$dirty, 'has-success': RegisterForm.postal.$valid}">
              <label class="col-sm-2 control-label"  for="postal">Postal Code</label><div class="col-sm-10"><input  name="postal" type="tel number" class="form-control" ng-model="data.postal" ng-minLength="6" ng-maxLength="6" required/>
                <p class="help-block" ng-if="RegisterForm.postal.$invalid && RegisterForm.postal.$dirty">Please Enter Correct postal number</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div ng-class="{'has-error': RegisterForm.phone.$invalid && RegisterForm.phone.$dirty, 'has-success': RegisterForm.phone.$valid}">
              <label class="col-sm-2 control-label"  for="phone">Phone Number</label><div class="col-sm-10"><input  name="phone" type="tel" class="form-control" ng-model="data.contact" ng-minLength="8" required/>
                <p class="help-block" ng-if="RegisterForm.phone.$invalid && RegisterForm.phone.$dirty">Please Enter Correct Phone number</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div  ng-class="{'has-error': RegisterForm.pwd.$invalid && RegisterForm.pwd.$dirty, 'has-success': RegisterForm.pwd.$valid}">
              <label class="col-sm-2 control-label"  for="pwd">Password</label><div class="col-sm-10"><input  name="pwd" id="pwd" type="password" class="form-control" ng-model="data.password" ng-minLength="8" required/>
                <p class="help-block" ng-if="RegisterForm.pwd.$invalid && RegisterForm.pwd.$dirty">Please Enter at least 8 characters</p>
              </div>
            </div>
          </div>







          <div class="form-group">
            <div class="col-sm-12">
              <div>
                <button id="submit" type="submit"  class="btn btn-success btn-default pull-right active" ng-disabled=" RegisterForm.phone.$invalid || lRegisterForm.Email.$invalid||RegisterForm.pwd.$invalid|| RegisterForm.name.$invalid " ng-click="register()">Register</button>
              </div>
            </div>
          </div>
        </div>
        <p class="help-block" >{{error.msg}}</p>

      </div>
    </div>
  </header>

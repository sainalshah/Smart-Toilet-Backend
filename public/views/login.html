<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login </h4>
                <p id="message"></p>
            </div>
            <div class="modal-body">
                <!--<form id="form" class="form-horizontal" onsubmit="return validateForm()" action="/login" method="post">-->
                <form id="form" class="form-horizontal"  onsubmit="return validateForm()" action="/login" method="post" >
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <label for="Email">Email</label><input name="Email" id="Email" type="text" class="form-control" />
                            <p class="error" id="idError"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <label for="pwd">Password</label><input  name="pwd" id="pwd" type="password" class="form-control" />
                            <p class="error" id="pwdError"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <p id="msg"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button id="submitdisable" type="submit" class="btn btn-primary">Sign in</button>
                            <a href="Register.html"><button type="button" class="btn btn-success">Register</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-init="LoadPatient()">
    <div class="row">
      <div class="col-sm-offset3 col-sm-6">
        <h1>Confirmed Appointment </h1>
      </div>
    </div>


    <div class="row">
      <div >
        <table class="table table-striped table-bordered display " id="list">
          <thead>
            <tr>
              <th>Patient Name</th>
              <th>Appointment</th>
              <th>Link to Patient Info</th>
              <th>Date and Time</th>
              <th>Appointment Notes</th>
            </tr>
          </thead>
        <tbody>
          <tr ng-repeat="e in patients ">

            <td>{{e.name}}</td>
            <td>{{e.appointment_date| date:'yyyy-MM-dd '}}</td>
            <td><a href="{{e.url_hash}}">{{e.url_hash}}</a></td>
            <td>{{e.appointment_time}}</td>
            <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Doctor Advice</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
